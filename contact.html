<div id="contact-section">
    <h1>Contact Us</h1>

    <form>
        <input type="text" class="form-control my-3" placeholder="Full Name" required>
        <input type="email" class="form-control my-3" placeholder="Email Address" required>
        <textarea class="form-control my-3" placeholder="Your Message" rows="5" required></textarea>
        <button type="button" class="btn btn-gradient" data-bs-toggle="modal" data-bs-target="#contactModal">
            Send Message
        </button>
    </form>
</div>

<!-- Modal -->
<div class="modal fade" id="contactModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <h5>Thank you for contacting ES Power Gym!</h5>
        <p>We will get back to you soon.</p>
        <button type="button" class="btn btn-dark mt-3" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
